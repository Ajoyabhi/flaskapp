{% extends "layout.html" %}
{% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
						<!--begin::Toolbar-->
						<div class="toolbar bg-transparent pt-6 mb-5" id="kt_toolbar">
							<!--begin::Container-->
							<div id="kt_toolbar_container" class="container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}" class="page-title d-flex flex-column align-items-start me-3 mb-5 mb-lg-0">
									<!--begin::Title-->
									<h1 class="d-flex text-dark fw-bolder fs-3 flex-column mb-0">Welcome To the utility app to make your Life Easy
									<!--begin::Description-->
									<span class="text-muted fs-7 fw-bold mt-2">Start by uploading customer ID
                                    </span>
									<!--end::Description--></h1>
									<!--end::Title-->
								</div>
								<!--end::Page title-->
								<!--begin::Actions-->
								<div class="d-flex align-items-center gap-2 gap-lg-3">
									<!--begin::Daterangepicker(defined in src/js/layout/app.js)-->

									<!--end::Primary button-->
								</div>
								<!--end::Actions-->
							</div>
							<!--end::Container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Post-->
						<div class="post d-flex flex-column-fluid" id="kt_post">
							<!--begin::Container-->
                            <div class="container">
                                <div class="card shadow-sm">
                                    <div class="card-header">
                                        <h3 class="card-title">Create Project</h3>
                                        <div class="card-toolbar">
                                            <button type="button" class="btn btn-sm btn-light">
                                                Action
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form id="project_form" action="http://localhost:5000/form_post" method="POST" enctype="multipart/form-data">
                                             <label for="formFileLg" class="form-label mt-3 mb-3">Project Name</label>
                                            <input class="form-control form-control-lg" id="formFileLg" type="text" name="project_name" placeholder="Project Name">
                                            <div class="d-flex flex-column mb-5 fv-row">
                                                <!--begin::Label-->
                                                <label class="form-label mt-3 mb-3">
                                                    <span class="required">Operation Type</span>
                                                    <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Your payment statements may very based on selected country"></i>
                                                </label>
                                                <!--end::Label-->
                                                <!--begin::Select-->
                                                <select name="operation_type" data-control="select2" data-hide-search="true" data-placeholder="Select Operation Type..." class="form-select form-select-solid">
                                                    <option value="">Select Operation Type...</option>
                                                    <option value="insight_generation">insight_generation</option>
                                                    <option value="profiling">profiling</option>
                                                </select>
                                                <!--end::Select-->
                                            </div>

                                             <div class="d-flex flex-column mb-5 fv-row">
                                                <!--begin::Label-->
                                                <label class="form-label mt-3 mb-3">
                                                    <span class="required">Dimension</span>
                                                    <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Your payment statements may very based on selected country"></i>
                                                </label>
                                                <!--end::Label-->
                                                <!--begin::Select-->
                                                <select name="dimension" data-control="select2" data-hide-search="true" data-placeholder="Select a Dimension..." class="form-select form-select-solid">
                                                    <option value="">Select a Dimension...</option>
                                                    <option value="transaction">transaction</option>
                                                </select>
                                                <!--end::Select-->
                                            </div>
                                            <label for="formFileLg" class="form-label mt-3 mb-3">Date</label>
                                            <input class="form-control form-control-lg" id="formFileLg" type="date" name="upload_date" placeholder="Project Name">
                                            <div class="d-flex flex-column mb-5 fv-row">
                                                <!--begin::Label-->
                                                <label class="form-label mt-3 mb-3">
                                                    <span class="required">Target Variable</span>
                                                    <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Your payment statements may very based on selected country"></i>
                                                </label>
                                                <!--end::Label-->
                                                <!--begin::Select-->
                                                <select name="target_variable" data-control="select2" data-hide-search="true" data-placeholder="Select a Target Variable..." class="form-select form-select-solid">
                                                    <option value="">Select a Target Variable...</option>
                                                    <option value="no_show">no_show</option>
                                                </select>
                                                <!--end::Select-->
                                            </div>
                                            <label for="formFileLg" class="form-label mt-3 mb-3">Choose CSV File</label>

                                            <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                                            <div class="mt-3 mb-3">
                                                <button type="submit" class="btn btn-primary btn-lg" id="main_form">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">
                                        Footer
                                    </div>
                                </div>
                            </div>
							<!--end::Container-->
						</div>
						<!--end::Post-->
					</div>

    <script src={{ url_for('static', filename='js/main.js') }}></script>
{% endblock %}
